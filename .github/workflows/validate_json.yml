name: W3 JSON Validator (Veritas)

on:
  push:
    branches: [ refactor/v0.2 ]
  pull_request:
    branches: [ refactor/v0.2 ]
    types: [ opened, synchronize, reopened ]
    paths:
      - 'modules/identity/specs/w3_genesis_identity.json'
      - 'modules/treasury/specs/w3_multisig_config.json'

jobs:
  validate_specs:
    runs-on: ubuntu-latest # <--- FIX: Corrected runs-on placement
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install JSON Tool
        run: pip install simplejson

      - name: Validate all JSON files
        run: |
          find . -name "*.json" -type f ! -path "./.git/*" | while read file; do
            echo "Checking syntax: $file"
            # Python tool will exit 1 if syntax is invalid
            python3 -m json.tool "$file" > /dev/null || exit 1
          done
          
      - name: üõ°Ô∏è Report Integrity Check Passed
        run: 'echo "Veritas: JSON Syntax Checks completed successfully."'

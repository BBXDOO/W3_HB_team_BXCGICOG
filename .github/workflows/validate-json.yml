name: Validate JSON Files

on:
  push:
    paths:
      - '**/*.json'
      - '**/*.schema.json'
  pull_request:
    paths:
      - '**/*.json'
      - '**/*.schema.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jq (if missing)
        run: |
          set -o errexit -o pipefail
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          else
            echo "jq already installed"
          fi

      - name: Install ajv and dependencies
        run: |
          set -o errexit -o pipefail
          # Pin package versions for reproducibility
          npm install ajv@8.12.0 ajv-formats@2.1.1

      - name: ⚙️ Validate ALL JSON Syntax
        run: |
          set -o errexit -o pipefail
          # Find all .json files but exclude schema files and common ignored paths
          find . -type f -name "*.json" \
            -not -name "*.schema.json" \
            -not -path "./.git/*" \
            -not -path "./node_modules/*" \
            -not -path "./.github/*" | while read -r file; do
              echo "Checking syntax: $file"
              jq . "$file" > /dev/null || { echo "❌ JSON Syntax Error in $file"; exit 1; }
            done

      - name: ✨ Validate Data Files Against Matching Schemas
        run: |
          set -o errexit -o pipefail
          
          # Create validation script that supports draft 2020-12
          cat > validate_schema.js << 'EOF'
          const Ajv = require("ajv/dist/2020");
          const addFormats = require("ajv-formats");
          const fs = require("fs");
          
          // Strict mode disabled to allow flexibility in schema definitions
          // while still performing comprehensive validation
          const ajv = new Ajv({ strict: false, allErrors: true });
          addFormats(ajv);
          
          const [schemaFile, dataFile] = process.argv.slice(2);
          
          try {
            const schema = JSON.parse(fs.readFileSync(schemaFile, "utf8"));
            const data = JSON.parse(fs.readFileSync(dataFile, "utf8"));
            
            const validate = ajv.compile(schema);
            const valid = validate(data);
            
            if (!valid) {
              console.error(`❌ ${dataFile} is invalid:`);
              console.error(JSON.stringify(validate.errors, null, 2));
              process.exit(1);
            }
          } catch (error) {
            if (error.message.includes('readFileSync')) {
              console.error(`Error reading file: ${error.message}`);
            } else if (error.message.includes('JSON')) {
              console.error(`Error parsing JSON: ${error.message}`);
            } else {
              console.error(`Validation error: ${error.message}`);
            }
            process.exit(1);
          }
          EOF
          
          # Find all schema files and validate their corresponding data files
          find . -type f -name "*.schema.json" \
            -not -path "./.git/*" \
            -not -path "./node_modules/*" \
            -not -path "./.github/*" | while read -r schema_file; do
            data_file="${schema_file%.schema.json}.json"

            if [ -f "$data_file" ]; then
              echo "✅ Validating $data_file against $schema_file"
              node validate_schema.js "$schema_file" "$data_file" || { echo "❌ Schema Validation Failed for $data_file"; exit 1; }
            else
              echo "⚠️ Warning: Schema file $schema_file found, but no matching data file $data_file exists."
            fi
          done
